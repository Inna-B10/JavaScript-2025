<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/eventlisteners.js" defer></script>
</head>
<body>
    <style>
        body {
            transition: background-color 0.3s ease-in-out;
        }
    </style>
    <input type="text" id="myInput">
    <p id="myOutput"></p>
    <div id="coloredDiv" style="width: 100px; height: 100px; background-color: lightblue;"></div>
    
    <form id="form">
        <input type="text" id="userNameInput" placeholder="Enter username">
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button type="submit">Submit</button>
    </form>

    <p id="formResult"></p>

    <!-- if using attribute eventlistener: -->
    <!-- <button id="clickButton" onclick="updatePTag()">Click me!</button> -->
    <button id="clickButton">Click me!</button>
    <p id="buttonClicks" onclick="updatePTag()"></p>
</body>
</html>
