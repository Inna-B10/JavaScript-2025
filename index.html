<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundboard</title>
    <link rel="shortcut icon" href="/images/touchpad.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="js/soundboard_oppgave.js" type="module"></script>
  </head>
  <body>
    <div id="drumkit"></div>
    <!-- ----------------------------------------------------------------------- -->

    <!-- ----------------------------------------------------------------------- -->

    <div class="container flex">
      <div class="dark-background">
        <!-- ----------------------------- Upper Line ------------------------------ -->
        <div class="speaker"></div>
        <div class="menu flex column">
          <div class="power flex center">
            <div class="flex">
              <img src="./images/volume.png" alt="" />
              <img src="./images/volume.png" alt="" />
            </div>
            <div class="flex">
              <img src="./images/menu.png" alt="" />
              <img src="./images/power.png" alt="" />
            </div>
          </div>
          <!-- ------------------------------- Screen -------------------------------- -->
          <div class="window">
            <div class="screen-container">
              <div
                class="screen"
                style="background: rgb(96, 92, 83); cursor: default">
                <div id="output"></div>
                <div id="log"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="speaker"></div>
        <!-- ----------------------------- Lower Line ------------------------------ -->
        <!-- Left part with round keys -->
        <div class="controls">
          <div class="key-block flex center">
            <img
              width="36"
              alt="Tempo button icon"
              src="https://pizzabreakfast.co/project-assets/web-op-1/tempo-icon.svg" />
          </div>
          <div class="key-block flex center">
            <img
              width="36"
              alt="Tape button icon"
              src="https://pizzabreakfast.co/project-assets/web-op-1/tape-icon.svg" />
          </div>
          <div class="key-block flex column center">
            <span>1</span>
            <span class="green">IN</span>
          </div>
          <div class="key-block flex center">
            <img
              width="36"
              alt="Mixer button icon"
              src="https://pizzabreakfast.co/project-assets/web-op-1/mixer-icon.svg" />
          </div>
          <div class="key-block flex center">
            <img
              width="16"
              alt="Lift button icon"
              src="https://pizzabreakfast.co/project-assets/web-op-1/lift-icon.svg" />
          </div>
          <div class="key-block flex column center">
            <span>2</span>
            <span class="green">OUT</span>
          </div>
          <div class="key-block flex center">
            <img
              width="36"
              alt="Synthesizer button icon"
              src="./images/icons/synthesizer-icon.svg" />
          </div>
          <div class="key-block flex center">
            <img
              width="16"
              alt="Drop button icon"
              src="https://pizzabreakfast.co/project-assets/web-op-1/drop-icon.svg" />
          </div>
          <div class="key-block flex column center">
            <span>3</span>
            <span class="green">M1</span>
          </div>
          <div class="key-block flex center">
            <img
              width="36"
              alt="Drum button icon"
              src="https://pizzabreakfast.co/project-assets/web-op-1/drum-icon.svg" />
          </div>
          <div class="key-block flex center">
            <img
              width="16"
              alt="Split button icon"
              src="https://pizzabreakfast.co/project-assets/web-op-1/split-icon.svg" />
          </div>
          <div class="key-block flex column center">
            <span>4</span>
            <span class="green">M2</span>
          </div>
        </div>
        <!-- ---------------------- Square Buttons With Audio ---------------------- -->
        <div id="buttons"></div>
        <!-- ------------------------ Right Part With Knobs and sliders ------------ -->
        <div class="slider flex column">
          <div class="knobs flex">
            <img src="./images/knob1.png" alt="" />
            <img src="./images/knob2.png" alt="" />
          </div>
          <div id="range" class="flex"></div>
        </div>
      </div>
    </div>
  </body>
</html>
