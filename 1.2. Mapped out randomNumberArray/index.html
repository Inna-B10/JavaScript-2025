<body>
    <section>
        <div>
            <h2>Numbers from a random number array:</h2>
            <div>

            <div class="standard-box_style">
                <p>Original Array:</p>
                <ul id="original-randomArray"></ul>

            <div class="standard-box_style">
                <p>Squared Values:</p>
                <ul id="squared-randomValues"></ul>
            </div>
            <div class="standard-box_style">

                <ul id="doubled-randomValues"></ul>
            </div>
        </div>
